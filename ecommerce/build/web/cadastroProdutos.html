<form action="SalvarProdutoServlet" method="post" enctype="multipart/form-data">

    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="preco">Preco:</label>
    <input type="number" id="preco" name="preco" step="0.01" required>

    <label for="quantidade">Em Estoque:</label>
    <input type="number" id="quantidade" name="quantidade" required>

    <label for="descricao">Descricao:</label>
    <textarea id="descricao" name="descricao" required></textarea>

    <label for="avaliacao">Avaliac√£o:</label>
    <input type="number" id="avaliacao" name="avaliacao" min="1" max="5" required>

    <label for="imagem">Imagem do Produto:</label>
    <input type="file" id="imagem" name="imagem" accept="image/*" required>

    <button type="submit">Salvar</button>
</form>
