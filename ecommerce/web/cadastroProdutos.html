<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="number"], textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .cancel-button {
            background-color: #dc3545;
            margin-top: 10px;
        }
        .cancel-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CADASTRAR PRODUTO</h1>
        <form action="SalvarProdutoServlet" method="post" enctype="multipart/form-data">
            <label for="nome">NOME DO PRODUTO:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="preco">PREÇO:</label>
            <input type="number" id="preco" name="preco" step="0.01" required>

            <label for="quantidade">EM ESTOQUE:</label>
            <input type="number" id="quantidade" name="quantidade" required>

            <label for="descricao">DESCRIÇÃO DETALHADA:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="avaliacao">AVALIAÇÃO:</label>
            <input type="number" id="avaliacao" name="avaliacao" min="1" max="5" required>

            <label for="imagem">ADICIONAR IMAGENS DO PRODUTO:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" required>

            <button type="submit">Salvar</button>
            <button type="button" class="cancel-button" onclick="window.location.href='lista_produtos.jsp'">Cancelar</button>
        </form>
    </div>
</body>
</html>
